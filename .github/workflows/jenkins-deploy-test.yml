name: Jenkins Deployment Test

env:
  TF_VAR_fully_qualified_domain_name: ${{ secrets.CI_FULLY_QUALIFIED_DOMAIN_NAME }}
  STATE_BUCKET_NAME: "gabeaws-tf-state"

# push on: PR when jenkin's files are changed
on:
  pull_request: # change to pull_request before publish
    paths:
      - 'modules/jenkins/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/jenkins/examples/complete
    steps:
      # Checkout Repository
      - name: Checkout Git Repository
        uses: actions/checkout@v3.0.0
        with:
          ref: ${{ github.ref }}
      # Retrieve necessary AWS permissions
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.3
      # Inject remote state block
      - name: Inject Remote State
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
            }
          }
      # Initialize environment
      - name: Terraform init
        id: init
        run: |
          terraform init -backend-config="bucket=${STATE_BUCKET_NAME}" -backend-config="key=${{ github.event.number }}" -backend-config="region=${{ secrets.AWS_REGION }}"

      # Check Format
      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check
        # fail on error

      # Validate Template
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        # fail on error

      # Generate tf plan
      - name: Terraform plan
        id: plan
        run: |
          terraform plan -no-color

      - name: Update Pull Request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.USER_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ðŸ¤–\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  deploy:
    needs: [ plan ]
    environment: jenkins-test-deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/jenkins/examples/complete
    steps:
      # Checkout Repository
      - name: Checkout Git Repository
        uses: actions/checkout@v3.0.0
        with:
          ref: ${{ github.ref }}
      # Retrieve necessary AWS permissions
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.3
      # Inject remote state block
      - name: Inject Remote State
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
            }
          }
      # Initialize environment
      - name: Terraform init
        id: init
        run: |
          terraform init -backend-config="bucket=${STATE_BUCKET_NAME}" -backend-config="key=${{ github.sha }}" -backend-config="region=${{ secrets.AWS_REGION }}"

      # Run applys
      - name: Terraform apply
        run: |
          terraform apply -auto-approve

  destroy:
    needs: [ deploy ]
    runs-on: ubuntu-latest
    environment: jenkins-test-deploy
    defaults:
      run:
        working-directory: modules/jenkins/examples/complete
    steps:
      # Checkout Repository
      - name: Checkout Git Repository
        uses: actions/checkout@v3.0.0
        with:
          ref: ${{ github.ref }}
      # Retrieve necessary AWS permissions
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ secrets.AWS_REGION }}
      # Install Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.6.3
      # Inject remote state block
      - name: Inject Remote State
        run: |
          cat > backend.tf << EOF
          terraform {
            backend "s3" {
            }
          }
      # Initialize env
      - name: Terraform init
        id: init
        run: |
          terraform init -backend-config="bucket=${STATE_BUCKET_NAME}" -backend-config="key=${{ github.sha }}" -backend-config="region=${{ secrets.AWS_REGION }}"

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve
